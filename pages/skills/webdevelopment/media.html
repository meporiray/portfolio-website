<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Media & Links</title>
</head>
<body>
    <section id="media-links">
        <h2>D. Media & Links</h2>
        <a href="https://example.com">Hyperlink Text</a>
        <br><br>
        <img src="image.jpg" alt="Description of image">
        <br>
        <video controls width="250">
            <source src="video.mp4" type="video/mp4">
        </video>
        <br>
        <iframe src="https://example.com" title="External Site"></iframe>
    </section>
</body>
</html>
